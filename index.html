<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pwdgen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- TITOLO -->
    <h1 id="titolo">PASSWORD GENERATOR</h1>

    <!-- GENERATORE PASSWORD -->
    <div class="cont-flex">
        <div class="genpwd">
            <h2 class="sottotitolo">Crea la tua Password!</h2>

            <label for="name"><strong>Nome</strong></label>
            <input type="text" id="name" name="name" size="10" />

            <label for="cognome"><strong>Cognome</strong> (4 to 8 characters):</label>
            <input type="text" id="cognome" name="cognome" size="10" />

            <label for="colore"><strong>Colore</strong> (4 to 8 characters):</label>
            <input type="text" id="colore" name="colore" size="10" />

            <button onclick="PwdGen()">INVIA</button>
        </div>
    </div>

    <script type="text/javascript" src="main.js">
    </script>
