<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pwdgen</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- TITOLO -->
    <h1 id="titolo">PASSWORD GENERATOR</h1>

    <!-- GENERATORE PASSWORD -->
    <div class="cont-flex">
        <div class="genpwd">
            <h2 class="sottotitolo">Crea la tua Password!</h2>

            <label for="name"><strong>Nome</strong></label>
            <input type="text" id="name" name="name" size="10" placeholder="Es. Andrea" />

            <label for="cognome"><strong>Cognome</strong></label>
            <input type="text" id="cognome" name="cognome" size="10" placeholder="Es. Titoni" />

            <select name='frutto'>
                <option value='A'>Maggiorenne</option>
                <option value='B'>Minorenne</option>
                <option value='C'>Senior</option>
            </select>


            <button class="bottone" onclick="PwdGen()">INVIA</button>
        </div>
    </div>

    <script type="text/javascript" src="main.js">
    </script>
</body>

</html>
